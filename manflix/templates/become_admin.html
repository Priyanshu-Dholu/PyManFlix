{% extends 'base.html' %}
{% block title %} ðŸ§¥ {% endblock %}
{% block body %}

<div class="container">
    <div class="row">
        <div class="col-md-6 offset-md-3">
            <div class="signup-form">
                <form action="" method="post" class="mt-2 rounded p-4 bg-light shadow">
                    {{ form.hidden_tag() }}
                    <h4 class="mb-5 text-secondary">Become Admin</h4>
                    <fieldset class="form-group">                        
                        <div class="form-group">
                            {{ form.email.label(class="form-control-label") }}                                                              
                            {{ form.email(class="form-control form-control") }}                           
                        </div>
                        <div class="form-group d-grid mt-1">
                            {{ form.submit(class="btn btn-outline-success") }}
                        </div>
                    </fieldset>
                </form>
            </div>
        </div>
    </div>
</div>

{% endblock %}
